<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Doc Parser Output</title>
    <style>
      body {
        font-family: monospace;
        white-space: pre-wrap;
        margin: 20px;
      }
      #output {
        background: #f4f4f4;
        padding: 10px;
        border: 1px solid #ccc;
        overflow: auto;
        min-height: 300px;
      }
      button {
        margin: 5px 5px 15px 0;
        padding: 5px 10px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>Doc Parser Output</h1>
    <button id="clear">Clear Data</button>
    <button id="save">Save Changes</button>
    <button id="download">Download CSV</button>
    <div id="output" contenteditable="true">Loading...</div>
    <script src="output.js"></script>
  </body>
</html>
